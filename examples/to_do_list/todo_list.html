<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript"
             src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
             </script>
        <script type="text/javascript" src="mustache.js"></script>
        <script type="text/javascript" src="../../Undergarment.js"></script>
        <script type="text/javascript">
            var data = {
                selected: '',
                
                lists: [
                    {
                        id: 'today',
                        name: 'Today'
                    },
                    {
                        id: 'tomorrow',
                        name: 'Tomorrow'
                    }
                ],
                
                items: {
                    today: [
                        {
                            id: 'today_1',
                            name: 'Buy milk'
                        },
                        {
                            id: 'today_2',
                            name: 'Balance credit cards'
                        },
                        {
                            id: 'today_3',
                            name: 'Pay rent'
                        }
                    ],
                    tomorrow: [
                        {
                            id: 'tomorrow_1',
                            name: 'Water plants'
                        },
                        {
                            id: 'tomorrow_2',
                            name: 'Bring car to garage'
                        }
                    ]
                },
                
                _id: function(name) {
                    var id = '';
                    for (var i=0; i<name.length; ++i) {
                        if (name[i].match(/[a-z0-9]/i)) {
                            id+= name[i];
                        }
                    }
                    
                    return id;
                },
                
                addItem: function(list_id, name) {
                    var id = this._id(name);
                    if (id === '') {
                        return;
                    }
                    
                    this.items[list_id].push({
                        id: id,
                        name: name
                    });
                    
                    Connect.trigger('event:items_changed');
                },
                
                addList: function(name) {
                    var id = this._id(name);
                    this.lists.push({
                        id: id,
                        name: name
                    });
                    
                    this.items[id] = [];
                    
                    Connect.trigger('event:lists_changed');
                    
                    this.select(id);
                },
                
                select: function(list_id) {
                    if (this.selected === list_id) {
                        return;
                    }
                    
                    $('.list_marker').css({'visibility': 'hidden'});
                    $('#list_marker_'+list_id).css({'visibility': 'visible'});
                    
                    this.selected = list_id;
                    Connect.trigger('event:items_changed');
                }
            };
            
            var templates = {
                list: '<li data-id="{{id}}" id="list_{{id}}"><a href="#"><span class="list_marker" id="list_marker_{{id}}">&raquo;</span>{{name}}</a></li>',
                todo_item: '<li id="todo_{{id}}">{{name}}</li>'
            };
            
            Connect.addResource('resource:lists', data['lists']);
            Connect.addResource('resource:items', function(){
                return window.data['items'][window.data.selected];
            });
            Connect.addTemplate('template:lists', function(lists) {
                var html = '';
                for (var i=0; i<lists.length; ++i) {
                    html+= Mustache.to_html(window.templates['list'], lists[i]);
                }
                return html;
            });
            Connect.addTemplate('template:items', function(items) {
                var html = '';
                for (var i=0; i<items.length; ++i) {
                    html+= Mustache.to_html(window.templates['todo_item'],
                        items[i]);
                }
                return html;
            });
            Connect.addEvent('document:ready', document, 'ready');
            Connect.addElement('element:lists', '#lists');
            Connect.addElement('element:items', '#todo_items');
            
            Connect.connect([
                'document:ready', 'resource:lists',
                'event:lists_changed', 'resource:lists',
                'resource:lists', 'template:lists',
                'template:lists', 'element:lists',
                
                'event:items_changed', 'resource:items',
                'resource:items', 'template:items',
                'template:items', 'element:items'
            ]);
            
            Connect.on('element:lists', function() {
                data.select('today');
            });
            
            setTimeout(function() {
                data.addItem('today', 'Bake cake for cake sale');
            }, 5000);
            
            $(document).on('click', '#lists', function(event) {
                event.preventDefault();
                
                var target = $(event.target);
                if (target.is('a, span')) {
                    var listId = target.parents('li').attr('data-id');
                    
                    window.data.select(listId);
                }
            });
            
            window.ignoreCommands = false;
            $(document).on('keyup', function(event) {
                if (window.ignoreCommands) {
                    return;
                }           
                     
                switch (event.which) {
                    case 38: //up arrow
                        var prevListId = $('#list_' + data.selected)
                                         .prev().attr('data-id');
                        if (prevListId !== undefined) {
                            window.data.select(prevListId);
                        }
                    break;
                    case 40: //down arrow
                        var nextListId = $('#list_' + data.selected)
                                         .next().attr('data-id');
                        if (nextListId !== undefined) {
                            window.data.select(nextListId);
                        }
                    break;
                    case 73: // 'i'
                        $('#item_add_link').click();
                    break;
                    case 76: // 'l'
                        $('#list_add_link').click();
                    break;
                }
            });
            
            $(document).ready(function() {
                $('#list_add').submit(function(event) {
                    event.preventDefault();
                    window.ignoreCommands = false;
                    
                    var name = $('#list_name').val();
                    if (name === '') {
                        return;
                    }
                    
                    $('#list_add').hide();
                    $('#list_name').val('');
                    $('#list_add_link').show();
                    
                    window.data.addList(name);
                });
                
                $('#list_add_link').click(function(event) {
                    window.ignoreCommands = true;
                    
                    event.preventDefault();
                    $('#list_add_link').hide();
                    $('#list_add').show();
                    $('#list_name').focus();
                });
                
                $('#item_add').submit(function(event) {
                    event.preventDefault();
                    window.ignoreCommands = false;
                    
                    var name = $('#item_name').val();
                    if (name === '') {
                        return;
                    }
                    
                    $('#item_add').hide();
                    $('#item_name').val('');
                    $('#item_add_link').show();
                    
                    window.data.addItem(window.data.selected, name);
                });
                
                $('#item_add_link').click(function(event) {
                    window.ignoreCommands = true;
                    event.preventDefault();
                    
                    $('#item_add_link').hide();
                    $('#item_add').show();
                    $('#item_name').focus();
                });
            });
        </script>
        
        <link rel="stylesheet"
            href="bootstrap.min.css">
            
        <style type="text/css">
            ul, li {
                color: #eee;
            }
            
            .container {
                background-color: #555;
                color: #eee;
                font-size: 1.3em;
                padding: 5px;
                -webkit-border-bottom-right-radius: 5px;
                -webkit-border-bottom-left-radius: 5px;
                -moz-border-radius-bottomright: 5px;
                -moz-border-radius-bottomleft: 5px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
            }
            .list-container {
                border-right: 2px solid #777;
            }
            
            .hint {
                font-size: 0.7em;
                color: #999;
            }
            a.hint:visited {
                text-decoration: none;
                color: #999;
            }
            a.hint:hover {
                text-decoration: none;
                color: #eee;
            }
            a.hint:active {
                color: #777;
            }
            .list_marker { visibility: hidden; }
            
            #lists {
                list-style-type: none;
            }
            #lists a {
                color: #eee;
            }
            #lists a:hover {
                color: #fff;
                text-decoration: none;
            }
            #lists a:active {
                color: #ddd;
            }
            #lists a:visited {
                color #eee;
            }
            
            #list_add label {
                color: #999;
                text-align: left;
            }
        </style>
            
        <title>Todo list example | Undergarment.js</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span5">
                    <div class="list-container">
                        <span class="hint">
                            Here you can select or create
                            different todo lists.
                        </span>
                        <ul id="lists">
                        </ul>
                        <form id="list_add" action="#" style="display: none;">
                            <input type="text"
                                id="list_name"
                                name="list_name"
                                class="span3" />
                            <button type="submit" class="span2 btn primary">
                                Add
                            </button>
                            <br />
                        </form>
                        
                        <a href="#" id="list_add_link" class="hint span5">
                            + add new list
                        </a>
                    </div>
                </div>
                <div class="span11">
                    <span class="hint">
                        The todos for the current list
                    </span>
                    <ul id="todo_items">
                    </ul>
                    <form id="item_add" action="#" style="display: none;">
                        <input type="text"
                            id="item_name"
                            name="item_name"
                            class="span3" />
                        <button type="submit" class="span2 btn primary">
                            Add
                        </button>
                        <br />
                    </form>
                    <a href="#" id="item_add_link" class="hint span11">
                        + add item to list
                    </a>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
        </script>
    </body>
</html>
